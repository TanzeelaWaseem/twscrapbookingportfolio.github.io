<script>
    // Get all elements with class 'scrapbook-image'

        image.addEventListener('click', function() {
            rateWork(image.src);
        });
    });

    function rateWork(imageSrc) {
        let rating;
        while (true) {

            if (rating && /^[1-9]$|^10$/.test(rating)) {
                alert("Thank you for rating it a " + rating + "!");
                break;
            } else {
                alert("Please type a number between 1 and 10.");
            }
        }
    }
